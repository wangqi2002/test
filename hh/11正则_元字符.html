<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            元字符:在正则表达式中有特殊含义的字符。

                单个数字和字符的元字符
                    .   匹配单个的任意字符
                    [范围]  匹配单个范围内的字符
                    [0-9]
                    [a-zA-Z0-9_]    匹配单个的数字、字母下划线
                    [^范围]     匹配任意一个除括号范围内的字符
                    [^0-9]  匹配任意一个非数字字符
                    \w  匹配单个的数字、字母下划线等价于[a-zA-Z0-9_]
                    \W  匹配单个非数字、字母下划线
                    \d  匹配单个数字等价于[0-9]
                    \D  匹配单个非数字等价于[^0-9]

                重复字符 × (任意的单个字符)
                    ×?  匹配0个或者1个×
                    x+  匹配至少一个x字符
                    x*  匹配任意个x字符
                    x{m, n} 匹配至少m个，最多n个x字符，包括n
                    x{n}    必须匹配n个x字符

                空白字符
                    \s匹配任意单个的空白字符
                    \S匹配任意单个非空白字符


            锚字符：

                ^   行首匹配   必须以这个正则开头
                $   行尾匹配   必须以这个正则结尾

            
            修饰符:
                i   忽略大小写
                g   全局匹配
                m   换行字符  【注】如果在字符串中遇到换行，重新开始计算行首。
         */
    </script>
</head>
